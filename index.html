<!DOCTYPE html>
<html>
<head>
	<title>Paint</title>
	<meta charset="utf-8">
</head>
<style>
	#box
	{
		width:500px;
		height:500px;
		border:3px solid black;
		display:block;
		margin:auto;
		overflow:hidden;
	}

	.circle
	{
		background:blue;
		border-radius:50%;
		width:15px;
		height:15px;
		top:0;
		left:0;
		position:absolute;
		overflow: hidden;
	}

	#color
	{
		padding:7px;
		border-radius:5px;
	}
</style>
<body>
	<div id="box"></div>
	<select id="color">
		<option value="darkorange">Naranja</option>
		<option value="steelblue">Az√∫l</option>
		<option value="tomato">Rojo</option>
		<option value="forestgreen">Verde</option>
	</select>
	<script>
		let box = document.getElementById("box");

		const changedColor = (elemento,color) =>
		{
			elemento.style.background = color;
		}

		const paint = (e)=>
		{
			let color = document.getElementById("color").value;
			let element = document.createElement("div");
			element.classList.add("circle");
			element.style.left = e.clientX+"px";
			element.style.top = e.clientY+"px";
			changedColor(element,color);
			box.appendChild(element);
		}
		
		box.addEventListener("mousemove",paint);

	</script>
</body>
</html>
